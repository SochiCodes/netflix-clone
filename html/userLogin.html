<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/userLogin.css">
</head>
<body>
    <nav>
        <img src="/svg/NetflixLogo.svg" alt="Netflix Logo" width="167px" height="45px">
    </nav>
    <main>
        <section class="login-box">
            <div class="login-form">
                <h1>Sign In</h1>
                <form>
                    <div class="two-input">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>

                    <div class="checkbox">
                        <div>
                            <input type="checkbox" checked> <span>Remember Me?</span>
                        </div>
                        <div>
                            <span>Need Help?</span>
                        </div>
                    </div>
                </form>
                <div class="form-content">
                    <div class="fb-login">
                        <img src="/img/fb.png" alt="fb" width="20px" height="20px">
                        <p>Login with Facebook</p>
                    </div>
                    <p class="new-to-netflix">New to Netflix? <span id="sign-up-now">Sign up now.</span></p>
                    <p class="protection">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span id="learn-more"><a href="#">Learn more.</a></span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="first column">
                <div class="text-links">
                    <a href="#">Questions? Call 1-844-505-2993</a>
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                    
                </div>
                <div class="button">
                    <button>
                       <img src="/svg/icon-park-outline_earth.svg" alt="lang" width="18px" height="18px"> 
                       English
                       <img src="/svg/DownArrow.svg" alt="lang" width="12px" height="12px"> 
                    </button>
                </div>
            </div>
            <div class="second column">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>
                
            </div>
            <div class="third column">
                <a href="#">Terms of Use</a>
                
            </div>
        </section>
</body>
</html>
